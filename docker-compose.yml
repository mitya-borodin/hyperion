version: '3.8'

volumes:
  postgres-data:

networks:
  db:
    name: nginx_network
    external: true
  server:
    name: nginx_network
    external: true

services:
  server:
    container_name: hyperion
    build:
      dockerfile: Dockerfile
      context: .
    image: local/hyperion/be:latest
    command: 'node ./bin/hyperion'
    restart: unless-stopped
    env_file: .env
    environment:
      - PRISMA_PG_DATABASE_URL=postgresql://hyperion:hyperion@hyperion_pg_db:5432/hyperion?schema=public
      - FASTIFY_HOST=0.0.0.0
      - FASTIFY_PORT=8080
      - NODE_ENV=production

  db:
    image: postgres:14
    container_name: hyperion_pg_db
    environment:
      POSTGRES_DB: hyperion
      POSTGRES_USER: hyperion
      POSTGRES_PASSWORD: hyperion
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '127.0.0.1:5566:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U hyperion -d hyperion']
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 10s
