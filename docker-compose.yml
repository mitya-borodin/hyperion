version: '3.8'

volumes:
  postgres-data:

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: hyperion
      POSTGRES_USER: hyperion
      POSTGRES_PASSWORD: hyperion
    ports:
      - '127.0.0.1:5436:5432'
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U hyperion -d hyperion']
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 10s

