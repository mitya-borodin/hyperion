input LightingMacrosSetupState {
  forceOn: Boolean!
}

input LightingMacrosSetupSettingButton {
  deviceId: String!
  controlId: String!
  type: ControlType!
  trigger: Boolean!
}

input LightingMacrosSetupSettingIllumination {
  deviceId: String!
  controlId: String!
  type: ControlType!
  trigger: Int!
}

input LightingMacrosSetupSettingLighting {
  deviceId: String!
  controlId: String!
  type: ControlType!
  level: LightingLevel!
}

input LightingMacrosSetupSettings {
  buttons: [LightingMacrosSetupSettingButton!]!
  illuminations: [LightingMacrosSetupSettingIllumination!]!
  lightings: [LightingMacrosSetupSettingLighting!]!
}

input LightingMacrosSetup {
  type: ID!

  name: String!
  description: String!

  labels: [String!]!

  state: LightingMacrosSetupState!
  settings: LightingMacrosSetupSettings!
}
